<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Page</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			background: #b385ce;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			height: 100vh;
		}

		.quiz-container {
					.top-bar {
						width: 100%;
						background: #e9d6fa;
						border-radius: 18px;
						padding: 18px 24px 12px 24px;
						box-sizing: border-box;
						margin-bottom: 24px;
						display: flex;
						flex-direction: column;
						align-items: flex-start;
					}
					.top-bar-title {
						color: rgb(135, 42, 211);
						font-size: 1.7rem;
						font-weight: bold;
						margin-bottom: 4px;
					}
					.top-bar-subtitle {
						color: #2d3a4a;
						font-size: 1.1rem;
						margin-bottom: 0;
					}
			width: 75vw;
			max-width: 1000px;
			min-height: 70vh;
			margin-right: 25vw;
			margin-left: 32px;
			padding: 32px 24px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);

			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			position: relative;
		}
		h2 { text-align: center; color: #2d3a4a; }
		.question { margin-bottom: 32px; }
		.options { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 12px; }
		.option-btn {
			padding: 10px 18px;
			border: 2px solid #b0b8c1;
			border-radius: 8px;
			background: #f4f6fb;
			color: #2d3a4a;
		}

		.big-input {
			width: 80%;
			min-height: 48px;
			max-height: 120px;
			height: 48px;
			padding: 12px 16px;
			font-size: 18px;
			border-radius: 10px;
			border: 2px solid #ccc;
			resize: none; 
		}

		.submit-btn {
			width: 5%;
			height: 48px;
			padding: 0 28px;
			background: #4f8cff;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1.1rem;
			font-weight: bold;
			cursor: pointer;
			margin-top: 0;
			transition: background 0.2s;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			align-self: center;
		}

		.submit-btn:hover {
			background: #2563eb;
		}

		.sidebar {
			position: fixed;
			right: 32px;
			top: 50%;
			transform: translateY(-50%);
			width: 18vw;
			min-width: 160px;
			min-height: 500px;
			height: 60vh;
			background: #ffffff;
			box-shadow: -4px 0 24px rgba(0,0,0,0.06);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			padding: 16px;
			box-sizing: border-box;
			border-radius: 24px;
		}

		.sidebar-output {
			height: 55%;
			background: #f9fafb;
			border: 1px solid #e6e9ef;
			border-radius: 10px;
			padding: 14px;
			overflow: auto;
			color: #1f2937;
		}

		.sidebar-image {
			height: 40%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #fff;
			border-radius: 10px;
			border: 1px solid #e6e9ef;
			padding: 8px;
		}

		.sidebar-image img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			border-radius: 8px;
		}

		@media (max-width: 900px) {
			.sidebar { display: none; }
			body { padding-right: 0; }
			.quiz-container { width: 100vw; padding-top: 80px; }
		}
		
	</style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f2f2f2;">

<body>

	<div class="quiz-container" style="position:relative;">
		<div class="top-bar">
			<div class="top-bar-title">Speak to Lingu</div>
			<div class="top-bar-subtitle">Start Talking With Your Personalized AI Language Teacher</div>
		</div>
		<form method="POST" id="quizForm">
			<div class="input-row">
				<textarea class="big-input" name="user_input" placeholder="Start talking..."></textarea>
				<button class="submit-btn" type="submit">Send</button>
			</div>
		</form>
	</div>

	<aside class="sidebar" aria-label="AI sidebar">
		<div class="sidebar-output" id="sidebarOutput">
			<p style="margin:0; color:#334155;">AI output will appear here.</p>
		</div>

		<div class="sidebar-image">
			<!-- backend will set the state of the image from ai.py -->
			<img id="aiImage" src="/imgs/c-notalk.png" alt="AI visual" />
		</div>
	</aside>

</body>
</html>
