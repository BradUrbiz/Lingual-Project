<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Page</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			background: #f2f2f2;

			padding-right: 25vw;

			display: flex;
			justify-content: center;
			align-items: flex-start;
			height: 100vh;
		}

		.quiz-container {
			width: 75vw;
			max-width: 1000px;
			min-height: 70vh;

			padding: 32px 28px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);

			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			padding-top: 120px;
		}

		h2 {
			text-align: center;
			color: #2d3a4a;
		}

		.big-input {
			width: 95%;
			min-height: 200;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 140px;
			padding: 18px;
			font-size: 20px;
			border-radius: 10px;
			border: 2px solid #ccc;
			resize: none; 
		}

		.submit-btn {
			width: 100%;
			padding: 14px;
			background: #4f8cff;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1.1rem;
			font-weight: bold;
			cursor: pointer;
			margin-top: 20px;
			transition: background 0.2s;
		}

		.submit-btn:hover {
			background: #2563eb;
		}

		.sidebar {
			position: fixed;
			right: 0;
			top: 0;
			width: 25vw;
			height: 100vh;
			min-width: 220px;
			background: #ffffff;
			box-shadow: -4px 0 24px rgba(0,0,0,0.06);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			padding: 20px;
			box-sizing: border-box;
		}

		.sidebar-output {
			height: 55%;
			background: #f9fafb;
			border: 1px solid #e6e9ef;
			border-radius: 10px;
			padding: 14px;
			overflow: auto;
			color: #1f2937;
		}

		.sidebar-image {
			height: 40%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #fff;
			border-radius: 10px;
			border: 1px solid #e6e9ef;
			padding: 8px;
		}

		.sidebar-image img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			border-radius: 8px;
		}

		@media (max-width: 900px) {
			.sidebar { display: none; }
			body { padding-right: 0; }
			.quiz-container { width: 100vw; padding-top: 80px; }
		}
		
	</style>
</head>

<body>

	<div class="quiz-container">
		<h2 style="color:rgb(135, 42, 211); text-align: center; margin-top: -10%;">Speak to Lingu</h2>

		<form method="POST" id="quizForm">
			<div class="question">
				<label><strong><p style="text-align: center; margin-top: 0;">Start Talking With Your Personalized AI Language Teacher</p></strong></label>
			</div>

			<div class="input-row">
				<textarea class="big-input" name="user_input" placeholder="Start talking..." style="margin-top: 25%;"></textarea>

				<button class="submit-btn" type="submit">Submit</button>
			</div>

		</form>
	</div>

	<aside class="sidebar" aria-label="AI sidebar">
		<div class="sidebar-output" id="sidebarOutput">
			<p style="margin:0; color:#334155;">AI output will appear here.</p>
		</div>

		<div class="sidebar-image">
			<!-- backend will set the state of the image from ai.py -->
			<img id="aiImage" src="/imgs/c-notalk.png" alt="AI visual" />
		</div>
	</aside>

</body>
</html>
