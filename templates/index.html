<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingual - Welcome</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #b385ce; }
        .landing-container { max-width: 500px; margin: 60px auto; padding: 40px 32px; background: #fff; border-radius: 18px; box-shadow: 0 4px 32px rgba(0,0,0,0.10); text-align: center; }
        h1 { color: #4b3d80; font-size: 2.5rem; margin-bottom: 0.5em; }
        p { color: #2d3a4a; font-size: 1.2rem; margin-bottom: 2em; }
        .sign-in-btn {
            padding: 14px 36px;
            background: #4f8cff;
            color: #fff;

            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sign-in-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 style="margin-bottom:0.2em;">Lingual</h1>
        <p style="font-size:1.5rem; font-weight:500; margin-top:0; margin-bottom:1.2em;">Meet <b>Lingu</b></p>
        <img src="static/imgs/c-speak.png" alt="Lingu AI" style="max-width:340px; width:60vw; height:auto; border-radius:18px; box-shadow:0 4px 32px rgba(135,42,211,0.10); display:block; margin:0 auto;">
        <p style="margin-bottom:2em;">The AI language companion that finally talks back!</p>
        <p style="margin-bottom:2.2em;">Click below to get started and take your personalized quiz.</p>
        <a href="/login"><button class="sign-in-btn">Get Started</button></a>
    </div>
</body>
</html>
